<!DOCTYPE html>
<html lang="en">

<head>
<title>Finding repositories</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
  $("button").click(function(){
    var url = "https://api.github.com/users/aidaapadilla";
    $.get(url, function(info){
    $("#name").text(info.nombre)
    $("#description").text(info.descripcion)
    $("#followers").text(info.seguidores)
    $("#link").text(info.link);
    }, "json" );
  });
});
</script>
</head>
<body>
<div class="Finding GitHub repo">
  <h1 class="text-center">This webpage is going to be used for finding GitHub repos</h1>
  <form>
    <div class="Repo name">
      <label for="usr">Name repo:</label>
      <input type="text" class="form-control" id="usr">
    </div>
  </form>
  <div class="Buttons">
    <button type="button" class="btn">Search</button>
  </div>
  <div class="row">
    <div class="col-sm-4">name</div>
    <div class="col-sm-4">description</div>
    <div class="col-sm-4s">number of followers</div>
  </div>
</div>
</body>
</html>
